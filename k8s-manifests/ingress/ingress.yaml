apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: exam
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2  # Ensure proper path is forwarded after /api
spec:
  ingressClassName: nginx  # Ingress class
  rules:
  - host: app.test
    http:
      paths:
      - path: /api/(.*)  # Matches anything starting with /api, e.g., /api/etudiants
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /  # Root path for frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
